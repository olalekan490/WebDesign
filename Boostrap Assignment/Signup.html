<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="css/jquery.min.js"></script>
  <script src="css/popper.min.js"></script>
  <script src="css/bootstrap.min.js"></script>
</head>
<body>
<div class="layer">
<div class="header"> COSMOSFC LIMITED </div> 
  <div class="card">
    <div class="card-body">
  <form action="/action_page.php">
    <h2 class="card-title">Sign Up</h2>
    <div class="form-group">
      <label for="usernamer">Username:
      <input type="name" class="form-control" id="username" placeholder="Enter username" name="username"></label>
    </div>
    <div class="form-group">
      <label for="pwd">Password:
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"></label>
    </div>
    <div class="form-group">
      <label for="email">Email:
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"></label>
    </div>
    <div class="form-group">
      <label for="number">Phonenumber:
      <input type="phonenumber" class="form-control" id="number" placeholder="Enter phonenumber" name="number"></label>
    </div>
    <div class="form-group">
      <label for="dobb">D.O.B:
      <input type="dob" class="form-control" id="dob" placeholder="Enter dob" name="dob"></label>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".submit">Submit</button>
    <div class="modal fade submit" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
          	<p>Welcome on Board</p> <a href="Login.html"><button type="button" class="btn btn-primary">CLOSE</button></a>
          </div>
        </div>
    </div>
    </div>
  </form>
  </div>
    </div>
</div>
</body>
</html>
