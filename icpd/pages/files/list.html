<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List Tutorial</title>
<style type="text/css">
.parent{
margin:0px;
padding:0px;
}
.left{
width:35%;
float:left;
height:350px;
background-color:#E0E0E0;

}
.right{
width:50%;
float:left;
height:350px;
}
.list{
list-style-type:disc;
color:#43A047;
}
.list li{

}
.list li, .h li, .bt li{

}
</style>
</head>
<body>
<div class="parent">
<aside class="left">
<h1 class="h">Subject Category(Unordered List)</h1>
<ul class="list">
<li>Biology</li>
<li>Chemistry</li>
<li>English Language</li>
<li>Mathematics</li>
<li>Economics</li>
</ul>
</aside>

<aside class="right">
<h1 class="bt">Subject Category (Ordered List)</h1>
<ol start="10">
<li>Biology</li>
<li>Chemistry</li>
<li>English Language</li>
<li>Mathematics</li>
<li>Economics</li>
</ol>
<article>

</article>
</aside>

</div>

</body>
</html>
